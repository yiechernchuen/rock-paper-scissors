<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="container">
      <div class="playerScore">0</div>
      <div>VS</div>
      <div class="computerScore">0</div>
    </div>
    <p></p>
    <div class="button">
      <button class="rock"><img src="./images/rock.png" alt="rock" /></button>
      <button class="paper"><img src="./images/paper.png" alt="paper" /></button>
      <button class="scissors"><img src="./images/scissors.png" alt="scissors" /></button>
    </div>
  </body>
</html>
